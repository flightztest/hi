<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>猜數字遊戲</h1>
        <p>請猜一個 1 到 100 之間的數字。</p>
        <input type="number" id="userInput" placeholder="輸入你的猜測" />
        <button onclick="checkGuess()">猜一下！</button>
        <p id="message"></p>
        <p>剩餘次數: <span id="remainingAttempts">10</span></p>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">重新開始</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
